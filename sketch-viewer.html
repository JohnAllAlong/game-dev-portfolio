<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Loading…</title>
    <!-- Title will be updated by JS -->

    <!-- Simple.css -->
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />

    <!-- highlight.js -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/@highlightjs/cdn-assets@11/styles/github.min.css"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@highlightjs/cdn-assets@11/styles/github-dark.min.css"
      media="(prefers-color-scheme: dark)"
    />
    <script src="https://unpkg.com/@highlightjs/cdn-assets@11/highlight.min.js"></script>

    <!-- shared helpers -->
    <!-- Use relative path -->
    <script type="module" src="shared/main.js"></script>
  </head>

  <body>
    <header>
      <!-- Nav menu will be inserted here by shared/main.js -->
      <h1 id="title">Loading…</h1>
      <!-- Title will be updated by JS -->
    </header>
    <main>
      <!-- responsive iframe -->
      <section>
        <!-- Wrap iframe in figure for better semantics with Simple.css -->
        <figure>
          <iframe
            id="sketch-frame"
            src=""
            loading="lazy"
            scrolling="no"
            style="width: 100%; aspect-ratio: 3/2; border: none"
          ></iframe>
          <!-- Figcaption will be updated by JS if present -->
          <figcaption id="sketch-caption"></figcaption>
        </figure>
      </section>

      <section id="desc"></section>
      <!-- Description will be updated by JS -->

      <h2>Source (<span id="code-filename">sketch.js</span>)</h2>
      <!-- Filename might be dynamic later -->
      <pre><code id="codeblock" class="language-js"></code></pre>
      <!-- Code will be loaded by JS -->

      <!-- Container for extra code blocks -->
      <div id="extra-code-container"></div>
    </main>

    <!-- bootstrap metadata + code highlight -->
    <script type="module">
      // Use relative path
      import { initSketchPage } from "./shared/main.js";
      initSketchPage(); // This function will handle loading data based on URL param
    </script>
  </body>
</html>
