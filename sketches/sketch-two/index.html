<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Loading…</title>

    <!-- Simple.css -->
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />

    <!-- highlight.js + p5.js -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/@highlightjs/cdn-assets@11/styles/github.min.css"
    />
    <script src="https://unpkg.com/@highlightjs/cdn-assets@11/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.3/lib/p5.min.js"></script>

    <!-- shared helpers -->
    <script type="module" src="/shared/main.js"></script>
  </head>

  <body>
    <main>
      <h1 id="title">Loading…</h1>

      <!-- live canvas -->
      <section>
        <div id="sketch-holder"></div>

        <!-- your p5 sketch -->

        <script>
          // run in instance mode to avoid global conflicts
          new p5(undefined, document.getElementById("sketch-holder"));
        </script>
      </section>

      <section id="desc"></section>

      <h2>Source (sketch.js)</h2>
      <pre><code id="codeblock" class="language-js"></code></pre>
    </main>

    <!-- bootstraps metadata + code highlight -->
    <script type="module">
      import { initSketchPage } from "/shared/main.js";
      initSketchPage();
    </script>
  </body>
</html>
